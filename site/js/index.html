<!DOCTYPE html>
<html>
	<head>
		<title>Dynamic Quiz ITIL</title>
		<p>Les Questions sont actualisées à chaque reload de page pour tourner aléatoirement dans les 160 questions mises à disposition</p>
		<link type='text/css' rel='stylesheet' href='stylesheet.css'/>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open Sans"/>
	</head>
	<body>
		<div id='container'>
			<div id='title'>
				<h1>Learning ITIL4: Dynamic Quiz ITIL</h1>
			</div>
   			<br/>
  			<div id='quiz'></div>
    		<div class='button' id='next'><a href='#'>Next</a></div>
    		<div class='button' id='prev'><a href='#'>Prev</a></div>
    		<div class='button' id='start' onClick='window.location.reload()'> <a href='#'>Start Over</a></div>
    	</div>

		<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
		<script type="text/javascript" src='questions.js'></script>
	</body>
</html>
